    <script>
        'use strict'
        //Задание 3
        //Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
        //
    let sum1 = 10 + 10 +"10"
    // результат 2010, т.к. сначала складываются числа и получается 20,
    //а потом конкотенируем сзади 10
    
    let sum2 = 10 + "10" + 10
    //"101010" сначала складывается (сливаются) число и строка - получается 
    //строкой и далее к строке при сложении с числом 3 - получается строка
    
    let sum3 = 10 + 10 + + "10"
    //из-за наличия унарного плюса  - строка при сложении становится плюсом, 
    // а число - складывается с числом и получается 30
    
    let sum4 = 10/-""
    //при попытке деления на -0 получется минусовая инфинити
    
    let sum5 = 10/+"2,5"
    //Nan - число делим 0 и потом прибавляем строку.
    //в результате попытки перевода строки +"2,5" в число появляется = не число.
    </script>
