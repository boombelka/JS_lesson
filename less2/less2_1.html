<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict'
        //Пример.1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //ответ: 2 - ++унарный оператор возвращает опреранд с прибавленной единицей.

        //Пример 2.
        d = b++;
        alert(d); //Ответ:1 т.к. инкремент если x++ - увеличисвает на 1, но возвращает знаечение до увеличения. т.е. b = 1

        //Пример 3.
        //alert(a); в примере 1 - a стало = 2
        c = 2 + ++a;
        alert(c); //Ответ 5. с = 2 + 2 + 1 = 5, делает a == 3

        //Пример 4.
        alert(b)
        d = 2 + b++;
        alert(d) //Ответ 4. т.к. b++ делает d= 3, но возвращает b до увеличения т.е. 2, равное в примере 2. т.е. d = 2 + 2

        alert(a); //3 -значение получено в вычислениях примера 3
        alert(b); //3 -значение получено в вычислениях примера 4
    </script>
</body>
</html>
